<div class="postEntry">
    <div class="postDate">
        <h4 class="noBottom" style="color:#a8a6a6;">{{date}}</h4>
    </div>
    <div class="postTitle">
        <a href={{link}}>
            <h2 class="noTop"style='-webkit-background-clip: text;
            background-image: linear-gradient(315deg, {{color2}} 0%, {{color1}} 74%);
            color:transparent;'>{{title}}</h2>
        </a>
    </div>
</div>
